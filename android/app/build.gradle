// Apply plugins using apply plugin syntax for compatibility
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Define flutter SDK path explicitly
def flutterSdkPath = "D:\\Download\\flutter"
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace = "com.example.finalltmcb"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileOptions {
        // Update to Java 17
        sourceCompatibility = JavaVersion.VERSION_17    
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.finalltmcb"
        // You can update the following values to match your application needs.
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // minSdk = flutter.minSdkVersion
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
